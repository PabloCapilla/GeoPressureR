home:
  sidebar:
    structure: [community, citation, authors]
navbar:
  left:
    - text: "Reference"
      href: reference/index.html
    - text: "News"
      href: news/index.html

reference:
- title: Tag
  desc: Reading, crop, and basic operation for data logger.
  contents:
  - starts_with("tag_")
  - starts_with("trainset_")
- title: GeoPressure
  desc: Geopositioning based on pressure data.
  contents:
  - starts_with("geopressure_")
- title: Graph
  desc: Construct the Hidden-Markov Model with a graph and compute trajectories products.
  contents:
  - starts_with("graph_")
- title: Flight
  desc: Building movement model converting groundspeed or airspeed to a likelihood function specific to a bird.
  contents:
  - starts_with("flight_")
- title: GeoPressureViz
  desc: Vizualize likelihood map and trajectory with a Shiny app.
  contents:
  - geopressureviz
- title: GeoLight
  desc: Geopositioning based on light data.
  contents:
  - starts_with("geolight_")
- title: Utility
  desc: GeoPressureR utilits functions
  contents:
  - path2df
  - map2path
